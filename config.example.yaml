# xiaoclaw 配置文件
# 复制为 config.yaml 并修改

debug: false

security:
  level: strict

# 多Provider配置
providers:
  default:
    type: openai
    api_key: ${OPENAI_API_KEY}
    base_url: https://ai.ltcraft.cn:12000/v1
    models:
      - claude-opus-4-6
    default_model: claude-opus-4-6
  backup:
    type: openai
    api_key: ${BACKUP_API_KEY}
    base_url: https://api.minimax.chat/v1
    models:
      - MiniMax-M2.5
    default_model: MiniMax-M2.5

active_provider: default

# Session配置
session:
  max_context_tokens: 8000
  compaction_threshold: 6000

# 工具
tools:
  enabled:
    - read
    - write
    - edit
    - exec
    - web_search
    - web_fetch
    - memory_search
    - memory_get

# 飞书
feishu:
  app_id: ${FEISHU_APP_ID}
  app_secret: ${FEISHU_APP_SECRET}
